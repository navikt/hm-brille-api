query($ident: ID!){
    # TODO: Dataminimering n√•r vi finner ut hva vi trenger
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: false ) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
            }
            matrikkeladresse {
                matrikkelId
            }
        }
        adressebeskyttelse(historikk: false) { gradering }
        foedsel {
            foedselsaar
            foedselsdato
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        vergemaalEllerFremtidsfullmakt {
            type
            embete
            vergeEllerFullmektig {
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}