query($ident: ID!){
    # TODO: Dataminimering n√•r vi finner ut hva vi trenger
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: false) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                matrikkelId
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
            }
        }
        deltBosted {
            startdatoForKontrakt
            sluttdatoForKontrakt
            vegadresse {
                matrikkelId
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
            }
        }
        adressebeskyttelse(historikk: false) { gradering }
        foedsel {
            foedselsaar
            foedselsdato
        }
        foreldreansvar {
            ansvar
            ansvarlig
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        fullmakt {
            motpartsPersonident
            motpartsRolle
            omraader
            gyldigFraOgMed
            gyldigTilOgMed
        }
        vergemaalEllerFremtidsfullmakt {
            type
            embete
            vergeEllerFullmektig {
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}