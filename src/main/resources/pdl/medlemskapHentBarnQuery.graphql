query($ident: ID!){
    hentPerson(ident: $ident) {
        navn {
            fornavn
            etternavn
        }
        bostedsadresse(historikk: false ) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                  matrikkelId,
                  adressenavn,
                  husnummer,
                  husbokstav,
                  tilleggsnavn,
                  postnummer
              },
               matrikkeladresse {
                    matrikkelId
               }
        }
        adressebeskyttelse(historikk: false) { gradering }
        foedsel {
            foedselsaar
            foedselsdato
        }
        # TODO: Dataminimering n√•r vi finner ut hva vi trenger
        forelderBarnRelasjon {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
            relatertPersonUtenFolkeregisteridentifikator {
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                foedselsdato
                statsborgerskap
                kjoenn
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
        }
        vergemaalEllerFremtidsfullmakt {
            type
            embete
            vergeEllerFullmektig {
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                motpartsPersonident
                omfang
                omfangetErInnenPersonligOmraade
            }
            folkeregistermetadata {
                ajourholdstidspunkt
                gyldighetstidspunkt
                opphoerstidspunkt
                kilde
                aarsak
                sekvens
            }
        }
    }
}