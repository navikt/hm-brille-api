query($ident: ID!){
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: false ) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                matrikkelId
                adressenavn
                husnummer
                husbokstav
                tilleggsnavn
                postnummer
            }
            matrikkeladresse {
                matrikkelId
            }
        }
    }
}