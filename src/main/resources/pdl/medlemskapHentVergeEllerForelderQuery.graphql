query($ident: ID!){
    hentPerson(ident: $ident) {
        bostedsadresse(historikk: false ) {
            gyldigFraOgMed
            gyldigTilOgMed
            vegadresse {
                matrikkelId
                bruksenhetsnummer
            }
            matrikkeladresse {
                matrikkelId
                bruksenhetsnummer
            }
        }
    }
}