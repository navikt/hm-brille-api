query ($ident: ID!) {
  hentPerson(ident: $ident) {
    bostedsadresse(historikk: true) {
      gyldigFraOgMed
      gyldigTilOgMed
      vegadresse {
        matrikkelId
        bruksenhetsnummer
      }
      matrikkeladresse {
        matrikkelId
        bruksenhetsnummer
      }
      ukjentBosted {
        bostedskommune
      }
    }
    deltBosted(historikk: true) {
      startdatoForKontrakt
      sluttdatoForKontrakt
      vegadresse {
        matrikkelId
        bruksenhetsnummer
      }
      matrikkeladresse {
        matrikkelId
        bruksenhetsnummer
      }
      ukjentBosted {
        bostedskommune
      }
    }
    adressebeskyttelse(historikk: false) {
      gradering
    }
  }
}
