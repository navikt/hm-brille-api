name: Manually deploy to NAIS (ENV)
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Deploy to environment
        default: 'dev'
        options:
          - dev

jobs:
  build:
    name: Bygg
    runs-on: ubuntu-latest
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    timeout-minutes: 10
    outputs:
      docker_image: ${{ steps.docker-build-push.outputs.image }}
      version_tag: ${{ steps.version-tag.outputs.VERSION_TAG}}

    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v6

      - name: Sett opp Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Sett opp Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Bygg applikasjon
        run: ./gradlew clean build

      - name: Last opp testrapport
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: testrapport
          path: |
            **/build/reports/
            **/build/test-results/

      - name: FÃ¸r deploy
        uses: navikt/digihot-deploy/actions/pre-deploy@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bygg og push Docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamdigihot
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          tag: ${{ env.VERSION_TAG }}

  deploy-dev:
    name: Deploy til dev-gcp
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 10
    env:
      VERSION_TAG: ${{ needs.build.outputs.version_tag }}

    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v6

      - name: Deploy
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-deploy.yaml
          VARS: .nais/dev/config.json
          IMAGE: ${{ needs.build.outputs.docker_image }}
