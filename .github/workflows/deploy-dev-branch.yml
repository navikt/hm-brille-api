name: build-deploy-dev-branch
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      - dev-gcp/*
env:
  ghcr_image: ghcr.io/${{ github.repository }}/hm-brille-api:${{ github.sha }}
jobs:
  build-and-deploy-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup gradle dependency cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build and Run tests
        run: ./gradlew clean build
      - name: build and push docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APPLICATION=$(echo $GITHUB_REPOSITORY | cut -d "/" -f 2)
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          VERSION_TAG=${GITHUB_REF##*/}-$SHORT_SHA
          IMAGE=${ghcr_image}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build . --pull -t ${ghcr_image}
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push $IMAGE
      - name: deploy to dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .hotnais/nais-deploy.yaml
          VARS: .hotnais/dev/config.json
          VAR: commit=${{ github.sha }}

